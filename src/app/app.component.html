<mat-sidenav-container>
  <mat-sidenav #snav mode="over" [fixedInViewport]="true" class="sidenav" style="background-color: #2196f3; color: white">
    <div class="mx-1">
      <img class="my-2 mx-3" height="60px" routerLink="/" src="assets/logo.png" alt="logo" /><br>
      <button class="my-2 mx-2" mat-button routerLink="/">Cliente</button><br>
      <button class="my-2 mx-2" mat-button routerLink="/">Corretor</button><br>
      <button class="my-2 mx-2" mat-button routerLink="/">Prestador Saúde</button><br>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="d-flex flex-column" style="min-height: 100vh; background-color: #f7f7f7">
      <div style="background-color: #0069c0; height: 60px; color: white;">
        <div class="container d-flex justify-content-justify align-items-center align-self-start mat-elevation-z8 px-5"
          style="background-color: #2196f3;">
          <img class="my-1" height="55px" routerLink="/" src="assets/logo.png" alt="logo" />
          <button class="mobile2 ml-auto" mat-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
          <a class="mobile navbar-link ml-auto mx-4" routerLink="/">Pesquisar</a>
          <a class="mobile navbar-link mx-4" [matMenuTriggerFor]="menu">Adicionar</a>
          <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/add-modalidade">Modalidade</button>
          </mat-menu>
        </div>
      </div>
      <router-outlet></router-outlet>
      <footer class="mt-auto" style="background-color: #0069c0; color: white;">
        <div class="text-center my-2">© 2018 Copyright</div>
      </footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
